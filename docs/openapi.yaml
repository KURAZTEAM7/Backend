          multipart/form-data:
            schema:
              type: object
              properties:
                store_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: e
                phone_number:
                  type: string
                  description: 'Must not be greater than 15 characters.'
                  example: pzfqeyjafss
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: bud26@example.com
                logo:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                zone:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: wbnlpvhwecwsgpfykkara
                region:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: mtpieleevuogwtgfwfyxk
                google_map_location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: d
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: iginktsfgkfxbksytqrul
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: jukjjgnwmfzyakzjcmcxa
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: dvakiasxck
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: nngcfovnjj
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Iste temporibus sunt eos.'
              required:
                - store_name
                - phone_number
                - email
                - zone
                - region
                - tin_number
                - license
