  /api/product/add:
    post:
      summary: ''
      operationId: postApiProductAdd
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: q
                description:
                  type: string
                  description: ''
                  example: 'Dolorem rem aliquid odio.'
                price:
                  type: number
                  description: ''
                  example: 254.98
                flexible_pricing:
                  type: boolean
                  description: ''
                  example: true
                brand:
                  type: string
                  description: ''
                  example: illum
                model:
                  type: string
                  description: ''
                  example: ab
                images:
                  type: array
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                  items:
                    type: string
                    format: binary
                barcode_upc:
                  type: string
                  description: 'image validation. Must be 12 characters.'
                  example: qucfunhyfdnv
                barcode_eac:
                  type: string
                  description: 'Must be 13 characters.'
                  example: qbllkzjitqwmt
                remaining_stock:
                  type: integer
                  description: 'Must be at least 0.'
                  example: 45
                tags:
                  type: object
                  description: ''
                  example: null
                  properties: {  }
                category_id:
                  type: string
                  description: ''
                  example: beatae
              required:
                - title
                - price
                - flexible_pricing
                - remaining_stock
                - category_id
