                    type: string
                    example: null
                  path:
                    type: string
                    example: 'http://localhost/api/vendor/list'
                  per_page:
                    type: integer
                    example: 41
                  prev_page_url:
                    type: string
                    example: 'http://localhost/api/vendor/list?page=66'
                  to:
                    type: string
                    example: null
                  total:
                    type: integer
                    example: 0
