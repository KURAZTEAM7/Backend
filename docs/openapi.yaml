openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/auth/register:
    post:
      summary: ''
      operationId: postApiAuthRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: yoywbunlhoqaakko
                middle_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: cmfvzn
                last_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: iaxrryzrb
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: carlo71@example.net
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 64 characters.'
                  example: '6p_o[?Nb'
                picture:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
              required:
                - first_name
                - middle_name
                - last_name
                - email
                - password
      security: []
  /api/auth/login:
    post:
      summary: ''
      operationId: postApiAuthLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: powlowski.ellen@example.net
                password:
                  type: string
                  description: ''
                  example: 'Yj,I9&3DW)*['
              required:
                - email
                - password
      security: []
  /api/auth/logout:
    post:
      summary: ''
      operationId: postApiAuthLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
  /api/vendor/register:
    post:
      summary: ''
      operationId: postApiVendorRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                store_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: gbcmaylenmntqicslnb
                phone_number:
                  type: string
                  description: 'Must not be greater than 15 characters.'
                  example: dvyih
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: bemard@example.net
                logo:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                zone:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: tvybm
                region:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: dhtmunrkdlzo
                google_map_location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: bcvzskovkropidr
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: v
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: umzuou
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: csqjevrrlxqseejk
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: ufinmysseu
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Quis esse temporibus aut officia corrupti impedit laboriosam harum.'
              required:
                - store_name
                - phone_number
                - zone
                - region
                - tin_number
                - license
