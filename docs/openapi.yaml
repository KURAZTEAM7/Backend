  /api/product/search:
    get:
      summary: ''
      operationId: getApiProductSearch
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example: []
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                barcode:
                  type: string
                  description: 'Must be at least 5 characters. Must not be greater than 15 characters.'
                  example: bffoh
                query:
                  type: string
                  description: 'Must be at least 1 character.'
                  example: vjiwbyvedsevubrozssfexlojmuuwtfgvisausadtqmmvjglz
                min:
                  type: number
                  description: 'Must be at least 0.'
                  example: 57
                max:
                  type: number
                  description: 'Must be at least 0.'
                  example: 53
