  /api/product/add:
    post:
      summary: ''
      operationId: postApiProductAdd
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: sfkmmofyvieaqxkuo
                description:
                  type: string
                  description: ''
                  example: 'Deserunt fuga in magnam ad iusto asperiores.'
                price:
                  type: number
                  description: ''
                  example: 556747.3153807
                flexible_pricing:
                  type: boolean
                  description: ''
                  example: true
                brand:
                  type: string
                  description: ''
                  example: perspiciatis
                model:
                  type: string
                  description: ''
                  example: in
                images:
                  type: array
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                  items:
                    type: string
                    format: binary
                barcode_upc:
                  type: string
                  description: 'image validation. Must be 12 characters.'
                  example: ggdilcatomgl
                barcode_eac:
                  type: string
                  description: 'Must be 13 characters.'
                  example: jmtiptrkzbsnk
                remaining_stock:
                  type: integer
                  description: 'Must be at least 0.'
                  example: 37
                tags:
                  type: object
                  description: ''
                  example: null
                  properties: {  }
                category_id:
                  type: string
                  description: ''
                  example: corrupti
              required:
                - title
                - price
                - flexible_pricing
                - remaining_stock
                - category_id
  '/api/product/{id}':
