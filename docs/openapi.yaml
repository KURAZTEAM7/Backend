openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/auth/register:
    post:
      summary: ''
      operationId: postApiAuthRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: tuzthdswamcqgmqdtnrpvarp
                middle_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: tkrgqynwnzimnwxz
                last_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: byzzmg
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: christine62@example.org
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 64 characters.'
                  example: "$9JT/`K'#@^^"
                picture:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
              required:
                - first_name
                - middle_name
                - last_name
                - email
                - password
      security: []
  /api/auth/login:
    post:
      summary: ''
      operationId: postApiAuthLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: uauer@example.net
                password:
                  type: string
                  description: ''
                  example: '*j]J^|5h>.uwgH['
              required:
                - email
                - password
      security: []
  /api/auth/logout:
    post:
      summary: ''
      operationId: postApiAuthLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
  /api/vendor/register:
    post:
      summary: ''
      operationId: postApiVendorRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                store_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: mbyhnmvhqullcqwswtavvwva
                phone_number:
                  type: string
                  description: 'Must not be greater than 15 characters.'
                  example: vhkeio
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: russel.brekke@example.net
                logo:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                zone:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: h
                region:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: i
                google_map_location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: hrqssr
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: euupswvol
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: esxbilyerftnntkveeehcxsi
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: egpzgr
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: hojbqchqlh
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Cupiditate aspernatur velit rem quis.'
              required:
                - store_name
                - phone_number
                - zone
                - region
                - tin_number
                - license
  /api/vendor/register/bylicense:
