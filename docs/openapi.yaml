        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: kayley91@example.net
                password:
                  type: string
                  description: ''
                  example: 'tQ56h2=aqtReD.osP#}5'
