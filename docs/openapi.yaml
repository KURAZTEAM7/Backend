        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                store_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: hzezitatberc
                phone_number:
                  type: string
                  description: 'Must not be greater than 15 characters.'
                  example: qhlpesx
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: xschroeder@example.com
                logo:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                zone:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: tsbx
                region:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: mjvlsxkspcqdjyyqefdx
                google_map_location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: kdr
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: r
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: iwrcfaocfydslknxah
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: xehoodhnwwtpzlutxzvkxrj
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: nspxukcnbs
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Corporis nesciunt laborum tempore nesciunt sit.'
              required:
                - store_name
                - phone_number
                - zone
                - region
                - tin_number
                - license
