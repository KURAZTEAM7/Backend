                  next_page_url:
                    type: string
                    example: null
                  path:
                    type: string
                    example: 'http://localhost/api/vendor/list'
                  per_page:
                    type: integer
                    example: 40
                  prev_page_url:
                    type: string
                    example: 'http://localhost/api/vendor/list?page=38'
                  to:
                    type: string
                    example: null
