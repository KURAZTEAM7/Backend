          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: ehpeusse
                description:
                  type: string
                  description: ''
                  example: 'Et eius corporis aut tenetur consequatur.'
                price:
                  type: number
                  description: ''
                  example: 53916959.4
                flexible_pricing:
                  type: boolean
                  description: ''
                  example: false
                brand:
                  type: string
                  description: ''
                  example: voluptatem
                model:
                  type: string
                  description: ''
                  example: eius
                images:
                  type: array
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                  items:
                    type: string
                    format: binary
                barcode_upc:
                  type: string
                  description: 'image validation. Must be 12 characters.'
                  example: qqpqlvwnsyqs
                barcode_eac:
                  type: string
                  description: 'Must be 13 characters.'
                  example: coqqzgxfoeicu
                remaining_stock:
                  type: integer
                  description: 'Must be at least 0.'
                  example: 56
                tags:
                  type: object
                  description: ''
                  example: null
                  properties: {  }
                category_id:
                  type: string
                  description: ''
                  example: eum
              required:
                - title
                - price
                - flexible_pricing
                - remaining_stock
                - category_id
