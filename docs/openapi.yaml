        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                  description: 'Must be at least 0.'
                  example: 36
                per_page:
                  type: integer
                  description: 'Must be at least 0.'
                  example: 73
