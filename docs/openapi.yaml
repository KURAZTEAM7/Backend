        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: nkgejmbzhrl
                middle_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: lqfxdwpmogo
                last_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: unwzwltbdhdplrkawhhkdfj
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: pspinka@example.com
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 64 characters.'
                  example: '<h5d[eS'
                picture:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
              required:
                - first_name
                - middle_name
                - last_name
                - email
                - password
