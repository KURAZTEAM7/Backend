                  items:
                    type: string
                    format: binary
                barcode_upc:
                  type: string
                  description: 'image validation. Must be 12 characters.'
                  example: cvhspclckbym
                barcode_eac:
                  type: string
                  description: 'Must be 13 characters.'
                  example: cjfaipawgpeyv
                remaining_stock:
                  type: integer
                  description: 'Must be at least 0.'
                  example: 31
                tags:
                  type: object
                  description: ''
                  example: null
                  properties: {  }
                category_id:
                  type: string
                  description: ''
                  example: ipsum
