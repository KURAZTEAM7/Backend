        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                store_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: mjtpscwkmjiwvubheozp
                phone_number:
                  type: string
                  description: 'Must not be greater than 15 characters.'
                  example: goneueyfsferrvq
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: gerlach.darby@example.net
                logo:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                zone:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: wxfn
                region:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: irmcuyohrkvrs
                google_map_location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: romgywloh
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: gemjjkzxeg
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: dwcczghucebgxfujabqo
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: moxvihpccdtihgjdwrlys
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: vzzfgylueh
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Sed dolorem ipsum quia non modi.'
              required:
                - store_name
                - phone_number
                - email
                - zone
                - region
                - tin_number
                - license
