    delete:
      summary: ''
      operationId: deleteApiProductId
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the product.'
        example: 18
        required: true
        schema:
          type: integer
  /api/user/orders:
    get:
      summary: ''
      operationId: getApiUserOrders
      description: ''
