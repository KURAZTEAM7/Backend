                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: mnsrfacafmy
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: matzplvwmadbcscwu
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: nnfysiu
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: cjyrmptjvl
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: piybskgnqs
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Omnis est nisi et fugiat.'
              required:
                - store_name
                - phone_number
                - email
                - zone
                - region
                - tin_number
                - license
