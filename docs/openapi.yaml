        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: connelly.carmela@example.org
                password:
                  type: string
                  description: ''
                  example: '%fqHnCT?y~jp'
              required:
                - email
                - password
      security: []
  /api/auth/logout:
