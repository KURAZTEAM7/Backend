                  example: gurwcwqcaiptzaejfbmnalqb
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: acjbfkkpfszyo
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: nhlftzwwpeyfknmdnu
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: pcsllqnzehxpluqzikhitvx
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: ivevmsifps
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Mollitia sequi repellat voluptas nemo et iure libero nam.'
              required:
                - store_name
                - phone_number
                - zone
                - region
                - tin_number
