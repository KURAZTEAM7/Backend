  /api/auth/register:
    post:
      summary: ''
      operationId: postApiAuthRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: ecxfoygg
                middle_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: uxtebbiiyj
                last_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: pdytozaimbffyyhoqgpofimps
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: reid.auer@example.com
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 64 characters.'
                  example: '.rr,I=0Px2(^`?UkMU='
                picture:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
              required:
                - first_name
                - middle_name
                - last_name
                - email
                - password
      security: []
  /api/auth/login:
    post:
      summary: ''
      operationId: postApiAuthLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: denesik.beryl@example.com
                password:
                  type: string
                  description: ''
                  example: "WY*f{6#:&'hs3-SG"
              required:
                - email
                - password
      security: []
  /api/auth/logout:
