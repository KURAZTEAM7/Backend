      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: lpsuux
                description:
                  type: string
                  description: ''
                  example: 'Facere qui id quo voluptatem error vel in.'
                price:
                  type: number
                  description: ''
                  example: 781984949.1
                flexible_pricing:
                  type: boolean
                  description: ''
