                    type: string
                    format: binary
                barcode_upc:
                  type: string
                  description: 'image validation. Must be 12 characters.'
                  example: rghxzivawshd
                barcode_eac:
                  type: string
                  description: 'Must be 13 characters.'
                  example: fwjlylzalgphi
                remaining_stock:
                  type: integer
                  description: 'Must be at least 0.'
                  example: 69
                tags:
                  type: object
                  description: ''
                  example: null
                  properties: {  }
                category_id:
                  type: string
                  description: ''
                  example: cum
              required:
                - title
                - price
                - flexible_pricing
                - remaining_stock
                - category_id
