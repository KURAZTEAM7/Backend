                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                zone:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: jszleessihngbtkrev
                region:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: m
                google_map_location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: boperycbcorz
                website:
                  type: string
                  description: 'Must be a valid URL. Must not be greater than 255 characters.'
                  example: gkbkhczjxescqvwcgcowqm
                telegram:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: aqri
                whatsapp:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: quicmiaj
                tin_number:
                  type: string
                  description: 'Must be 10 characters.'
                  example: cfobzfbyyw
                license:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 2048 kilobytes.'
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Eos quis consequatur voluptatibus veniam.'
              required:
                - store_name
                - phone_number
                - zone
                - region
                - tin_number
                - license
